<div class="mx-auto" style="width: 20rem;">
  <h1 class="display-1 pb-1"> Login </h1>
  <div class="card mb-1" style="width: 20rem;">
    <div class="card-body ">
      <h4 class="card-title">Email</h4>
      <form>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-check">
          <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                Remember me
              </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <h4 class="card-title">Login Providers</h4>
      <div style="text-align: center">
        <a class="btn btn-dark" href="#" role="button"><i class="fa fa-github" aria-hidden="true"></i> &nbsp;  Sign in with GitHub</a>
      </div>
    </div>
  </div>
</div>
