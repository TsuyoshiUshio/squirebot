<div class="d-flex flex-wrap align-items-stretch w-100">
<div *ngFor="let task of tasks" class="card m-1 card-flex">
    <h4 class="card-header">{{task.title}}</h4>
    <div class="card-body">
      <p class="card-text">{{task.description}}</p>
      <a [routerLink]="['/task', task.id]" class="btn btn-primary">Go to task</a>
    </div>
  </div>
